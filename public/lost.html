<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/iziToast.min.css">
        <meta charset="utf-8"> 
    </head>

    <body>

        <div class="container">
            <div class="center-align">
                <br><br><br><br><br><br>
                <img class="responsive-img" src="img/logo.png">
                <div class="row">
                    <div class="col s4 offset-s4">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="emailInput" class="validate" name="email">
                            <label for="emailInput">Digite o seu email de recuperação</label>
                            <span class="helper-text" id="userError" data-error="Erro"></span>
                        </div>
                        <a class="waves-effect waves-light btn indigo" id="lostPassword">Recuperar senha</a>
                        <br><br>
                        <a class="waves-effect waves-light btn indigo" id="backLogin" href="login.html" style="display: none">Voltar para tela de login</a>
                    </div>
                </div>
            </div>
        </div>
    

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/iziToast.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/lost.js"></script>
    </body>
</html>
