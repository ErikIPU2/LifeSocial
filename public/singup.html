<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="css/iziToast.min.css">
      <meta charset="utf-8">
    </head>

    <body>

      <div class="container">
        <div class="center-align">
          <br><br>
          <img class="responsive-img" src="img/logo.png">
          
          <div class="row">
            <div class="col s4 offset-s4">


              <form action="/confirmSingup" id="cad" method="POST">
                <!-- Username -->
                <div class="input-field">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="logininput" type="text" class="validate" name="nome">
                   <label for="first_name">Nome</label>
                   <span class="helper-text" id="userError" data-error="Erro"></span>
                </div>
                <!-- Surname -->
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="surnameinput" type="text" class="validate" name="sobrenome">
                  <label for="first_name">Sobrenome</label>
                  <span class="helper-text"></span>
                </div>
                <!-- password -->
                <div class="input-field">
                   <i class="material-icons prefix">vpn_key</i>
                   <input id="senhainput" type="password" class="validate" name="password">
                   <label for="first_name">Senha</label>
                   <span class="helper-text" id="passwordError" data-error="Erro"></span>
                </div>
                <!-- passowrd confirm -->
                <div class="input-field">
                   <i class="material-icons prefix">vpn_key</i>
                   <input id="senhainput2" type="password" class="validate" name="password2">
                   <label for="first_name">Confirme a senha</label>
                   <span class="helper-text" id="password2Error" data-error="Erro"></span>
                </div>
                <!-- email -->
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" name="email">
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="Email invalido"></span>                  
                </div>
                <!-- checkbox -->
                <label>
                   <input type="checkbox" id="checkFoda">
                   <span>Eu concordo com os <a href="#" id="termosdeuso">termos de usos</a></span>
                </label>

                  <br>

                  <a class="waves-effect waves-light btn indigo" id="singupbotao">Continuar</a>

                </form>

                <br>

                <a class="waves-effect waves-light btn indigo" id="loginBack" style="display: none">Voltar para tela de Login</a>


            </div>
          </div>

        </div>
      </div>

      <div> <!--Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/iziToast.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/mainSingup.js"></script>
      </div>

    </body>
  </html>
