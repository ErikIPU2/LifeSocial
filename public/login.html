<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/iziToast.min.css">
        <link rel="icon" href="img/logo2.png">
        <title>Life Social: Entrar</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="card col s8 offset-s2 z-depth-5" style="margin-top: 5%">
                    <div class="card-image waves-effect waves-block waves-light">
                        <br>
                        <img id="cardImage" class="responsive-img" src="" >

                    </div>
                    <div class="card-content">
                        <a href="#"><span id="loginBtn" class="card-title grey-text text-darken-4">Login<i class="material-icons right">play_arrow</i></span></a>
                        <form id="loginForm">
                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="usernameInputL" name="usernameInputL" type="text">
                                    <label for="usernameInputL">Username</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" name="passwordInputL" id="passwordInputL">
                                    <label for="passwordInputL">Senha</label>
                                </div>

                            </div>
                        </form>

                        <br>



                        <span class="card-title grey-text text-darken-4 activator">Cadastrar<i class="material-icons right">add</i></span>

                    </div>

                    <div class="card-reveal">
                        <h5>Cadastrar: <i class="material-icons right card-title">close</i></h5>
                        <br>
                        <div class="row">
                            <div class="col s12">

                                <form id="inputVals">

                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="nameInput" type="text" class="validate" name="nameInput">
                                        <label for="nameInput">Nome</label>
                                    </div>

                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="surnameInput" type="text" class="validate" name="surnameInput">
                                        <label for="surnameInput">Sobrenome</label>
                                    </div>

                                    <div class="input-field">
                                        <i class="material-icons prefix">account_balance_wallet</i>
                                        <input id="usernameInput" type="text" class="validate" name="usernameInput">
                                        <label for="usernameInput" data-error="Username já existe">Username</label>
                                    </div>

                                    <div class="input-field">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="passwordInput" type="password" class="validate" name="passwordInput">
                                        <label for="passwordInput" data-error="Senhas digitadas diferentes">Senha</label>
                                    </div>

                                    <div class="input-field ">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="password2Input" type="password" class="validate" name="password2Input">
                                        <label for="password2Input" data-error="Senhas digitadas diferentes">Confirme a senha</label>
                                    </div>

                                    <div class="input-field">
                                        <i class="material-icons prefix">alternate_email</i>
                                        <input id="emailInput" type="text" class="validate" name="emailInput">
                                        <label for="emailInput">Email de Recuperação</label>
                                    </div>
                                    <div class="row center">
                                        <div style="display: inline-block;">
                                            <div align="center" class="g-recaptcha" data-sitekey="6LffG2sUAAAAAG_aFqXTHIiktmbumN2RY6o7n4tc"></div>
                                        </div>
                                    </div>
                                    <div class="center-align">
                                        <input type="checkbox" name="userTermsCheck" id="userTermsCheck">
                                        <label for="userTermsCheck">Eu concordo com os <a href="#" id="useTerms">termos de Uso</a></label>
                                    </div>
                                    <br>
                                    <div class="center-align">
                                        <a class="waves-effect waves-light btn blue darken-4" id="singup">Continuar</a>
                                    </div>
                                </form>
                                


                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    
            

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/iziToast.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="js/mobile-detect.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/mainSingup.js"></script>

    </body>
</html>
